<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>학번이름</title>
    <script type="text/javascript">
        d=prompt("원하는 구구단을 입력하세요?");
      document.write("<h3>당신이 입력한 ",d,"단입니다<br/></h3>");
        for(j=1;j<9;j++){
          document.write(d,"*",j,"=",d*j,"<br/>");}
    </script>
  </head>
  <body>
    </body>
</html>
