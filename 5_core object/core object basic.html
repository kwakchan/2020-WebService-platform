	<script> //object로 새 객체 만들기
		var account = new Object();

	<script> // 리터럴 표기법으로 새 객체 만들기
	
		var account = {
		 owner : "황기태", // 계좌 주인 프로퍼티 추가 
		 code : "111", // 계좌 코드 프로퍼티 추가 
		 balance : 35000, // 잔액 프로퍼티 추가
		
		inquiry : function () { return this.balance; }, // 잔금 조회 
		deposit : function(money) { this.balance += money; }, // 저금. 
		withdraw : function (money) { this.balance -= money; return money;} // 예금 인출 
		};
	</script>
	

	<script> //프로퍼타입(생성자객체)으로 새 객체 만들기
		function Student(name, score) {
