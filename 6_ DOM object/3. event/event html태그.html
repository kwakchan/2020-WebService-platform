<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>HTML 태그에 리스너 작성</title>
</head>

<body>
	<h3>event1_HTML 태그에 리스너 작성</h3>
	<hr>
	<p onmouseover="this.style.backgroundColor='tomato' "	
   		onmouseout="this.style.backgroundColor='white' ">
		마우스를 올려보세요</p>
	<!-- 여기서 this는 p태그를 의미함 -->	
</body>

</html>
